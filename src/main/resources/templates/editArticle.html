<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑文章</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/materialize/0.97.8/css/materialize.min.css" rel="stylesheet"/>
</head>

<body>

<!--导航栏-->
<div th:replace="common::head"></div>

<!--侧边导航-->
<div th:replace="common::left"></div>

<div class="container">
    <div class="row">
        <form>
            <br/><br/>
            <input id="articleId" type="hidden" th:value="${article?.articleId}" />
            <!--<div class="chips chips-placeholder" th:utext="${article?.title}"></div>-->

            <!--标题-->
            <div class="input-field">
                <i class="material-icons prefix text-accent-1">mode_edit</i>
                <input id="title" name="title" type="text" th:value="${article?.title}"/>
                <label for="title">请输入文章标题</label>
            </div>
            <!--编辑器-->
            <div id="editor" class="section" th:utext="${article?.contentHtml}">
            </div>
                <!--分类列表-->
                <a class='dropdown-button btn left' data-activates='dropdown1'>选择分类</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li th:each="category:${categorys}">
                        <a href="javascript:void(0);" th:text="${category.categoryName}">分类名称</a>
                    </li>
                </ul>
        </form>
        <!--发布按钮-->
        <button class="btn waves-effect waves-light sendBtn right">提交
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>

<!--页脚-->
<div th:replace="common::foot"></div>

<!--jQuery-->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/materialize/0.97.8/js/materialize.min.js"></script>

<!--富文本编辑器-->
<script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>

<!--通用js-->
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/editArticle.js"></script>

<script>
    //初始化
    $(function () {
        editArticle.init();
    });
</script>

</body>

</html>
